<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-wrapper">
        <div class="calc-screen">
            <div class="screen"><input type="text" readonly></div>
        </div>
        <div class="calc-keypad">
            <div class="cal-key">
                <button>+</button>
            </div>
            <div class="cal-key">
                <button>-</button>
            </div>
            <div class="cal-key">
                <button>*</button>
            </div>
            <div class="cal-key">
                <button>/</button>
            </div>
            <div class="cal-key">
                <button>7</button>
            </div>
            <div class="cal-key">
                <button>8</button>
            </div>
            <div class="cal-key">
                <button>9</button>
            </div>
            <div class="cal-key">
                <button>4</button>
            </div>
            <div class="cal-key">
                <button>5</button>
            </div>
            <div class="cal-key">
                <button>6</button>
            </div>
            <div class="cal-key">
                <button>1</button>
            </div>
            <div class="cal-key">
                <button>2</button>
            </div>
            <div class="cal-key">
                <button>3</button>
            </div>
            <div class="cal-key">
                <button>0</button>
            </div>
            <div class="cal-key">
                <button>Clear</button>
            </div>
            <div class="cal-key">
                <button>=</button>
            </div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
