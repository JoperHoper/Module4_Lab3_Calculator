<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-wrapper">
        <div class="calc-screen">
          <div class="screen"><input id="num-on-screen" type="text" value="0" maxlength="8" readonly/></div>
        </div>
        <div class="calc-keypad">
          <div class="cal-key">
            <button onclick="handleClick(this)">+</button>
          </div>
          <div class="cal-key">
            <button onclick="handleClick(this)">-</button>
          </div>
          <div class="cal-key">
            <button onclick="handleClick(this)">*</button>
          </div>
          <div class="cal-key">
            <button onclick="handleClick(this)">/</button>
          </div>
          <div class="cal-key">
            <button onclick="handleClick(this)">7</button>
          </div>
          <div class="cal-key">
            <button onclick="handleClick(this)">8</button>
          </div>
          <div class="cal-key">
            <button onclick="handleClick(this)">9</button>
          </div>
          <div class="cal-key">
            <button onclick="handleClick(this)">4</button>
          </div>
          <div class="cal-key">
            <button onclick="handleClick(this)">5</button>
          </div>
          <div class="cal-key">
            <button onclick="handleClick(this)">6</button>
          </div>
          <div class="cal-key">
            <button onclick="handleClick(this)">1</button>
          </div>
          <div class="cal-key">
            <button onclick="handleClick(this)">2</button>
          </div>
          <div class="cal-key">
            <button onclick="handleClick(this)">3</button>
          </div>
          <div class="cal-key">
            <button onclick="handleClick(this)">0</button>
          </div>
          <div class="cal-key">
            <button onclick="handleClick(this)">Clear</button>
          </div>
          <div class="cal-key">
            <button onclick="handleClick(this)">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
